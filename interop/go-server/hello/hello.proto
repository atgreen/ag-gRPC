syntax = "proto3";

package hello;

option go_package = "hello-server/hello";

message HelloRequest {
  string name = 1;
  int32 count = 2;  // For streaming: how many replies to send
}

message HelloReply {
  string message = 1;
  int32 index = 2;  // For streaming: which reply this is (0-indexed)
}

service Greeter {
  // Unary RPC
  rpc SayHello (HelloRequest) returns (HelloReply);

  // Server streaming RPC - sends 'count' replies
  rpc SayHelloStream (HelloRequest) returns (stream HelloReply);
}
